<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Mood</title>
  <link rel="icon" href="bootstrap/favicon.ico">
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap/dist/css/mood.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=cyrillic" rel="stylesheet">  
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог"
      },
      {
        "phrase": "Вывеска над кафе — '&#60Мы открылись&#62'. Что-то не так. Где же '&#60/Мы открылись&#62'?"
      },
      {
        "phrase": "Новости про птичий грип. Страусы чихают под землю! Кроты в панике!"
      },
      {
        "phrase": "Собираюсь жить вечно, пока всё идёт нормально"
      },
      {
        "phrase": "Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12"
      },
      {
        "phrase" : "Бэрримор, кто это воет на болотах? - Дипломники, сэр"
      },
      {
        "phrase" : "Что бы я не собрался делать, у моей бабушки есть такая же история, в которой кто-то умер"
      },
      {
        "phrase" : "Нежный поцелуй сзади в шею. Очень трогательный и интимный момент. Не понимаю, почему люди в метро из-за этого так психуют."
      },
      {
        "phrase" : "Давай съездим в Грецию, пирамиды посмотрим? Давай лучше съездим в твою школу, твоей географичке в глаза посмотрим ? "
      }
    ]
  </script>
</head>
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">MOOD</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main role="main" class="inner cover">
      <h2 class="cover-heading">Joke of the day</h2>
      <p class="lead">
        <a class="btn btn-lg btn-secondary" onclick="move();">Learn more</a>
      </p>
      <div>
        <span id="output"></span>
      </div>
    </main>
    <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Mood template for <a href="https://devman.org/">Devman</a>.</p>
        </div>
    </footer>
  </div>
  <script type="text/javascript">
    function move(){ 
      var phrases = JSON.parse(document.getElementById('quotes_json').innerHTML);
      var number = Math.floor(Math.random() * phrases.length);
      joke = phrases[number]['phrase'];
      document.getElementById('output').innerHTML = joke;
      };
  </script>
</body>
</html>
